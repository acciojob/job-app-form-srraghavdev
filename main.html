<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" id="form1">
<div>
	<label for="name">Name</label>
	<input type="text" value="" id="name" required>
</div>
	<br>
	<div>
		<label for="email">Email</label>
	<input type="email" value="Enter your email id" id="email" required>
	</div>
	<br>
	<div>
		<label for="gender">Gender</label><br>
	<input type="radio" id="gender" value="male" name="gender" required>Male<br>
		<input type="radio" id="gender" value="female" name="gender" required>Female<br>
	</div>
	<br>
	<div>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
    <option value="Apple">Apple</option>
  <option value="Asus">Asus</option>
  <option value="HP">HP</option>
</select>
	</div>
	<br>
	<div>
		<label for="age">Age</label>
		<input type="number" value="age" id="age" name="age" required>
	</div>
	<br>
	<div>
		<label for="dob">DOB</label>
		<input type="date" value="Enter your dob" id="dob" name="dob" required>
	</div>
	<br>
	<div>
		<label for="password">Password</label>
		<input type="password" value="" id="password" name="password" required>
	</div>
	<br>
	<div>
		<label for="protfolio">Protfolio Link </label>
		<input type="url" id="protfolio" value="" size=60 required>
	</div>
	<br>
	
	</form>
	<button type="submit" form="form1" value="submit">Submit</button>
</body>

</html>

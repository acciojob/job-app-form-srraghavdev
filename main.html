<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div>
	<label for="name">Name</label>
	<input type="text" value="Enter your name" id="name" required>
</div>
	<br>
	<div>
		<label for="email">Email</label>
	<input type="email" value="Enter your email id" id="email" required>
	</div>
	<br>
	<div>
		<label for="gender">Gender</label><br>
	<input type="radio" id="gender" value="male" name="gender" required>Male<br>
		<input type="radio" id="gender" value="female" name="gender" required>Female<br>
	</div>
	<br>
	<div>
		<label for="laptop">Laptop Brands</label><br>
		<input type="checkbox" name="laptop" value="Apple" id="laptop">Apple<br>
		<input type="checkbox" name="laptop" value="Asus" id="laptop">Asus<br>
		<input type="checkbox" name="laptop" value="HP" id="laptop">HP<br>	
	</div>
	<br>
	<div>
		<label for="age">Age</label>
		<input type="number" value="age" id="age" name="age" required>
	</div>
	<br>
	<div>
		<label for="dob">DOB</label>
		<input type="datetime" value="Enter your dob" id="dob" name="dob" required>
	</div>
	<br>
	<div>
		<label for="password">Password</label>
		<input type="password" value="Enter your password" id="password" name="password" required>
	</div>
	<br>
	<div>
		<label for="protfolio">Protfolio Link </label>
		<input type="url" id="protfolio" value="Enter the link to your protfolio" size=60 required>
	</div>
	<br>
	<div>
		<label for="submit"></label>
		<input type="submit">
	</div>
</body>

</html>
